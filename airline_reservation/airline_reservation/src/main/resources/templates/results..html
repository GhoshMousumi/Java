<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Flight Results</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>
<h1>Available Flights</h1>

<table>
    <thead>
    <tr>
        <th>Flight No.</th>
        <th>Source</th>
        <th>Destination</th>
        <th>Departure</th>
        <th>Arrival</th>
        <th>Economy Seats</th>
        <th>Business Seats</th>
        <th>Economy Price</th>
        <th>Business Price</th>
        <th>Book</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="flight : ${flights}">
        <td th:text="${flight.flightNumber}"></td>
        <td th:text="${flight.source}"></td>
        <td th:text="${flight.destination}"></td>
        <td th:text="${#dates.format(flight.departureTime, 'dd-MM-yyyy HH:mm')}"></td>
        <td th:text="${#dates.format(flight.arrivalTime, 'dd-MM-yyyy HH:mm')}"></td>
        <td th:text="${flight.economySeats}"></td>
        <td th:text="${flight.businessSeats}"></td>
        <td th:text="${flight.economyPrice}"></td>
        <td th:text="${flight.businessPrice}"></td>
        <td><a th:href="@{/booking/book(flightId=${flight.id})}">Book</a></td>
    </tr>
    </tbody>
</table>

<a href="/" style="display:block; text-align:center;">Search Again</a>

<script th:src="@{/script.js}"></script>
</body>
</html>
